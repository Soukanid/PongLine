<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "VT323", monospace;
        color: #1bfb08;
        background-color: #050505;
        overflow: hidden;
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
      @theme {
        --color-coal: #050505;
        --color-neon: #1bfb08;
      }
      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }

      @keyframes lines {
        0% {
          background-position: 0px 0px;
        }
        50% {
          background-position: 0px 0px;
        }
        51% {
          background-position: 0px 2px;
        }
        100% {
          background-position: 0px 2px;
        }
      }

      #glare {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1; /* ensure the effect doesn't cover the text */
        background: radial-gradient(hsl(0 0% 10%) 0%, hsl(0 5% 2%) 70%);
      }

      #interlaced {
        position: fixed;
        background: repeating-linear-gradient(
          transparent 0px 1px,
          hsl(0 0% 2%/0.3) 3px 4px
        );
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 10;
        pointer-events: none;
        animation: lines 0.05s linear infinite;
      }
    </style>

    <title>Pongline</title>
  </head>

  <body class="h-screen w-screen  flex flex-col pb-12 p-8"
  >
    <div
      id="app"
      class="flex-1 flex-col relative overflow-hidden"
    >
      <!-- Main container-->
    </div>

    <footer class="absolute bottom-0 flex justify-center p-4">
      <p>
        ft_transcendence brought to you by <b>snidbell</b> • <b>fbbot</b> •
        <b>hboustaji</b>
      </p>
    </footer>

    <div id="interlaced"></div>
    <div id="glare"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
